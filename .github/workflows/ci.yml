name: CI

on:
  push:
    branches: [windsufcode]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm -r --filter ./... run build

      - name: Deploy to Railway
        uses: railwayapp/railway-up@v2
        with:
          service: all        # lÃª o railway.toml
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
